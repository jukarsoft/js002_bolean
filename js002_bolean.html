<!DOCTYPE html>
<html>
<head>
	<title>operadordes comparaciones</title>

	<script type="text/javascript">
		
			
		var a=1;
		var b=4;
			document.write (b>a);
			document.write ('<br>');
			document.write (b<a && a>2);
			document.write ('<br>');
			document.write (a>2 || b>a);
			document.write ('<br>');
			document.write (b>a && !a>2);
			document.write ('<br>');

			

	</script>
</head>
<body>

</body>
</html>
